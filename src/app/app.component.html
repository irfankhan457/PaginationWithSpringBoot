<p-table [columns]="cols"  sortField="vin" [sortOrder]="1" 
[value]="patientModel.content.content" [lazy]="true" 
[rows]="20" [paginator]="true"  [totalRecords]="patientModel.content.total" 
(onLazyLoad)="loadPatientListing($event)">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>
</p-table>

<div class="table-responsive">
        <p-dataTable sortField="vin" [sortOrder]="1" [value]="patientModel.content.content" [lazy]="true"

            <p-column field="vin" header="Vin" [sortable]="true"

            <p-column field="brand" [sortable]="true" 
            [style]="{'width':'122px'}" header="Brand"></p-column>
            <p-column field="color" [sortable]="true" 
            [style]="{'width':'122px'}" header="Color"></p-column>
        </p-dataTable> 
    </div>
